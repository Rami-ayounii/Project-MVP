<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <link rel="stylesheet" href="../assets/css/styleuplode.css">
    <link rel="stylesheet" href="../assets/css/templatemo-training-studio.css">
    <link rel="stylesheet" href="../assets/css/reporttable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Chargement...</h1>
        <p>Votre rapport est en cours de génération. Veuillez patienter.</p>
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>

    <script>
        function checkReportStatus() {
            fetch('{{ url_for("report_status") }}')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ready') {
                        window.location.reload();
                    } else {
                        setTimeout(checkReportStatus, 2000); // Re-check every 2 seconds
                    }
                });
        }

        // Start checking status after the page loads
        document.addEventListener('DOMContentLoaded', checkReportStatus);
    </script>
</body>
</html>
